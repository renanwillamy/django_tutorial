{% extends 'music/base.html' %}
{% block title%}Album detail{% endblock %}
{% block body %}
<h1>Album detail!</h1>

<img src="{{album.album_logo}}">

<h3>Album name: {{album.album_title}}</h3>
<h3>Genre: {{album.genre}}</h3>

{% if error_message %}
    <p><strong>{{error_message}}</strong></p>
{% endif %}

{% endblock %}
