{% extends 'music/base.html' %}
{% block body %}
{% if all_albums %}
<H2>Here are all my Albums!</H2>
<ul>
    {% for album in all_albums %}

    <li>
        <a href="{% url 'music:detail' album.id %}">{{album.album_title}}</a>

    </li>
    <!--fim-->
    {% endfor %}
</ul>
{% else %}
<h3>You dont have any album</h3>
{% endif%}
{% endblock %}
